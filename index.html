<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Resuelve triangulos</title>
</head>
<body>
    <div class="container">
        <div class="interno-1">

        <!-- "TITULO" - DIV -->
            <div class="interno-2">
                <div class="interno-3">
                    <span class="texto-1">
                        <h1>app-triangulos</h1>
                        <p>Ingresá solo tres datos de tu Triangulo</p>
                    </span>
                </div>
            </div>

        <!-- "A" - DIV de LADO Y ANGULO -->
            <div class="interno-2">
                <div class="interno-3">
                    <span class="texto-1">
                        <p>Ingresá lado A:  </p>
                    </span>
                    <span class="input-1">
                        <input type="number" class="input-dato" id="inputA-lado">
                    </span>
                </div>
                <div class="interno-3">
                    <span class="texto-1">
                        <p class="texto-1">Ingresá Angulo &#945: </p>
                    </span>
                    <span class="input-2">
                        <input type="number" class="input-dato" id="inputA-grad">
                        <p class="texto-1"> º</p>
                        <input type="number" class="input-dato" id="inputA-min">
                        <p class="texto-1"> ' </p>
                        <input type="number" class="input-dato" id="inputA-seg">
                        <p class="texto-1"> " </p>
                    </span>
                </div>
            </div>
        <!-- "B" - DIV de LADO Y ANGULO -->
            <div class="interno-2">
                <div class="interno-3">
                    <span class="texto-1">
                        <p class="texto-1">Ingresá lado B: </p>
                    </span>
                    <span class="input-1">
                        <input type="number" class="input-dato" id="inputB-lado">
                    </span>
                </div>
                <div class="interno-3">
                    <span class="texto-1">
                        <p class="texto-1">Ingresá Angulo &#946: </p>
                    </span>
                    <span class="input-2">
                        <input type="number" class="input-dato" id="inputB-grad">
                        <p class="texto-1"> º</p>
                        <input type="number" class="input-dato" id="inputB-min">
                        <p class="texto-1"> ' </p>
                        <input type="number" class="input-dato" id="inputB-seg">
                        <p class="texto-1"> " </p>
                    </span>
                </div>
            </div>
        <!-- "C" - DIV de LADO Y ANGULO -->
            <div class="interno-2">
                <div class="interno-3">
                    <span class="texto-1">
                        <p class="texto-1">Ingresá lado C: </p>
                    </span>
                    <span class="input-1">
                        <input type="number" class="input-dato" id="inputC-lado">
                    </span>
                </div>
                <div class="interno-3">
                    <span class="texto-1">
                        <p class="texto-1">Ingresá Angulo &#947: </p>
                    </span>
                    <span class="input-2">
                        <input type="number" class="input-dato" id="inputC-grad">
                        <p class="texto-1"> º</p>
                        <input type="number" class="input-dato" id="inputC-min">
                        <p class="texto-1"> ' </p>
                        <input type="number" class="input-dato" id="inputC-seg">
                        <p class="texto-1"> " </p>
                    </span>
                </div>    
            </div>
             <!-- BTN-RESOLVER -->

            <div class="div-resolver">
                <img src="/media/arcoiris.png" alt="" srcset="">
                <button class="btn-resolver" id="btn-resolver">
                    Resolver!
                </button>
                <img src="/media/btn-gato.png" alt="" srcset="">
            </div>

            <div class="render-solucion">
                <!-- div que renderiza la impresion del triangulo -->

        </div>
